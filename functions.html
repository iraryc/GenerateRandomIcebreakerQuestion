    <header>
        <nav>
            <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">Google</a>

    <div class="form-check">
        <input
            class="form-check-input"
            type="radio"
            name=""
            id=""
            checked
            disabled
        />
        <label class="form-check-label" for="">
            Default checked radio
        </label>
    </div>
    

    <label for="numberOne">Number One</label>
    <input type="number" name="myname" id="numberOne">
    
    <label for="numberTwo">Number Two</label>
    <input type="number" name="myname" id="numberTwo">
<div class="buttonsss mt-5">
    <button type="button" class="namebutton btn btn-primary btn-lg" onclick="calculate('add')">+</button>
    <button type="button" class="namebutton btn btn-primary btn-lg" onclick="calculate('divide')">/</button>
    <button type="button" class="namebutton btn btn-primary btn-lg" onclick="calculate('multiply')">*</button>
    <button type="button" class="namebutton btn btn-primary btn-lg" onclick="calculate('subtract')">-</button>
</div>
    <p id="result"></p>
